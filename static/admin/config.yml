backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

publish_mode: editorial_workflow
media_folder: static/img
public_folder: /img

collections:
  - name: "blogposts" # Used in routes, e.g., /admin/collections/blog
    label: "BlogPosts" # Used in the UI
    folder: "src/pages/blogposts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false
    fields: # The fields for each document, usually in front matter
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "blogposts" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Featured Image", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "product"
    label: "Product"
    folder: "src/pages/products"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "product" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "content", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }

  - name: "homepage"
    folder: "src/pages/home"
    label: "Homepage"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "homepage" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "content", widget: "string" }
      - {
          label: "HomeJumbo",
          name: "homejumbo",
          widget: "object",
          fields:
            [
              { label: "Image", name: "image", widget: "image" },
              { label: "Title", name: "title", widget: "string" },
              { label: "Content", name: "content", widget: "string" },
            ],
        }

  - name: "specializations"
    folder: "src/pages/specializations"
    label: "Specializations"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "specializations" }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Specializations",
          name: "specializations",
          widget: "list",
          field: { label: "Name", name: "name", widget: "string" },
        }

  - name: "aboutpage"
    folder: "src/pages/aboutpage"
    label: "AboutPage"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "about" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Content", name: "content", widget: "string" }

  - name: "partners"
    folder: "src/pages/partners"
    label: "Partners"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - { label: "Template Key", name: "templateKey", widget: "hidden", default: "partner" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Title", name: "title", widget: "string" }
